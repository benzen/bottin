<html>
  <head th:include="head">

  </head>
  <body>
    <div class="ui container">
      <div class="ui grid">
        <div class="row">
          <div class="ui hidden divider"></div>
        </div>
        <div class="three wide column">

          <div th:include="menu"></div>
        </div>

        <div class="ten wide column centered">
          <form class="ui form" action="/lists/add" method="POST" th:object="${list}">
            <div class="field">
              <label>Name</label>
              <input type="text" th:field="*{name}"/>
            </div>

            <button class="ui button basic left floated">
              Cancel
            </button>

            <input class="ui button primary right floated" type="submit" value="Save"/>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
